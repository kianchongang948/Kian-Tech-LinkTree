<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Kian Tech LinkTree</title>
  </head>
  <body>

<audio autoplay src="background Music Fight Song.mp3">
        Your browser does not support the HTML5 audio element.
    </audio>

    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="Kian Tech Logo.png" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <br>
        <p class="animate__animated animate__fadeInDownBig">YouTuber | Developer</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://www.youtube.com/channel/UC9H7ngKbs_K-kTwylBqYehA"
          class="animate__animated animate__bounceInLeft">youtube <i class="fab fa-youtube"></i
          ></a>

        <a href="https://youtube.com/watch?v=alhtHo16EfE" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Lastest YouTube Video</a>

        <a href="https://www.facebook.com/kiantech948" class="animate__animated
          animate__bounceInLeft animate__delay-2s">facebook <i class="fab fa-facebook-square"></i
          ></a>

        <a href="https://instagram.com/kianchongang948"
          class="animate__animated animate__bounceInLeft animate__delay-3s">instagram <i class="fab fa-instagram"></i
          ></a>




      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>made by kian tech</i>


      </div>
    </div>
  </body>
</html>
